<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Saint-Valentin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            padding: 20px;
        }

        .stats-card {
            transition: transform 0.3s;
        }

        .stats-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="my-4 text-danger">Admin - Application Saint-Valentin</h1>

        <!-- Statistiques -->
        <div class="row mb-4" id="stats-container">
            <div class="col-md-4">
                <div class="card stats-card bg-primary text-white">
                    <div class="card-body text-center">
                        <h5>Utilisateurs</h5>
                        <h2 id="users-count">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card stats-card bg-success text-white">
                    <div class="card-body text-center">
                        <h5>Partenaires</h5>
                        <h2 id="partners-count">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card stats-card bg-warning text-white">
                    <div class="card-body text-center">
                        <h5>Matches</h5>
                        <h2 id="matches-count">0</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- Ajouter un partenaire -->
        <div class="card mb-4">
            <div class="card-header bg-danger text-white">
                <h4>Ajouter un nouveau partenaire</h4>
            </div>
            <div class="card-body">
                <form id="add-partner-form">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label>Nom *</label>
                            <input type="text" class="form-control" id="partner-name" required>
                        </div>
                        <div class="col-md-2">
                            <label>√Çge *</label>
                            <input type="number" class="form-control" id="partner-age" min="18" max="99" required>
                        </div>
                        <div class="col-md-3">
                            <label>Ville *</label>
                            <input type="text" class="form-control" id="partner-city" required>
                        </div>
                        <div class="col-md-3">
                            <label>URL Photo</label>
                            <input type="text" class="form-control" id="partner-image"
                                placeholder="https://images.unsplash.com/photo-...">
                        </div>
                        <div class="col-12">
                            <label>Description *</label>
                            <textarea class="form-control" id="partner-description" rows="2" required></textarea>
                        </div>
                        <div class="col-md-6">
                            <label>Personnalit√© (s√©par√©e par des virgules)</label>
                            <input type="text" class="form-control" id="partner-personality"
                                placeholder="Romantique,Dr√¥le,Cr√©atif">
                        </div>
                        <div class="col-md-6">
                            <label>Hobbies (s√©par√©s par des virgules)</label>
                            <input type="text" class="form-control" id="partner-hobbies"
                                placeholder="Lecture,Voyages,Cuisine">
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-danger">Ajouter le partenaire</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Liste des partenaires -->
        <div class="card mb-4">
            <div class="card-header bg-info text-white">
                <h4>Partenaires disponibles</h4>
            </div>
            <div class="card-body">
                <div id="partners-list"></div>
            </div>
        </div>

        <!-- G√©n√©ration des Couples -->
        <div class="card mb-5 border-danger">
            <div class="card-header bg-danger text-white d-flex justify-content-between align-items-center">
                <h4 class="mb-0">‚ù§Ô∏è G√©n√©rateur de Couples ‚ù§Ô∏è</h4>
            </div>
            <div class="card-body text-center">
                <p class="lead">Lancer l'algorithme pour former les couples parmi les utilisateurs inscrits.</p>
                <button id="btn-match" class="btn btn-danger btn-lg pulse-button">
                    üíò Former les Couples
                </button>

                <div id="matching-results" class="mt-4 text-start" style="display: none;">
                    <h5 class="border-bottom pb-2 mb-3">R√©sultats du Matching</h5>
                    <div id="couples-container" class="row g-3"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';

        // Charger les statistiques
        async function loadStats() {
            try {
                const response = await fetch(`${API_URL}/stats`);
                const data = await response.json();

                document.getElementById('users-count').textContent = data.users;
                document.getElementById('partners-count').textContent = data.partners;
                document.getElementById('matches-count').textContent = data.matches;
            } catch (error) {
                console.error('Erreur stats:', error);
            }
        }

        // Charger les partenaires
        async function loadPartners() {
            try {
                const response = await fetch(`${API_URL}/partners`);
                const partners = await response.json();

                const container = document.getElementById('partners-list');
                container.innerHTML = partners.map(partner => `
                    <div class="card mb-2">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-2">
                                    <img src="${partner.image || 'https://via.placeholder.com/100'}" 
                                        class="img-fluid rounded" style="width: 100px; height: 100px; object-fit: cover;">
                                </div>
                                <div class="col-md-10">
                                    <h5>${partner.name}, ${partner.age} ans - ${partner.city}</h5>
                                    <p class="mb-1">${partner.description}</p>
                                    <small class="text-muted">
                                        Personnalit√©: ${partner.personality.join(', ')}<br>
                                        Hobbies: ${partner.hobbies.join(', ')}
                                    </small>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Erreur partenaires:', error);
            }
        }

        // Ajouter un partenaire
        document.getElementById('add-partner-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const partner = {
                name: document.getElementById('partner-name').value,
                age: document.getElementById('partner-age').value,
                city: document.getElementById('partner-city').value,
                description: document.getElementById('partner-description').value,
                personality: document.getElementById('partner-personality').value.split(',').map(p => p.trim()),
                hobbies: document.getElementById('partner-hobbies').value.split(',').map(h => h.trim()),
                image_url: document.getElementById('partner-image').value || 'https://images.unsplash.com/photo-1494790108755-2616b612b786?w=400'
            };

            try {
                const response = await fetch(`${API_URL}/admin/partners`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(partner)
                });

                const result = await response.json();

                if (result.success) {
                    alert('Partenaire ajout√© avec succ√®s !');
                    document.getElementById('add-partner-form').reset();
                    loadPartners();
                    loadStats();
                }
            } catch (error) {
                console.error('Erreur ajout:', error);
                alert('Erreur lors de l\'ajout');
            }
        });

        // Initialisation
        loadStats();
        loadPartners();
        // G√©n√©rer les couples
        document.getElementById('btn-match').addEventListener('click', async () => {
            const btn = document.getElementById('btn-match');
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Calcul en cours...';

            try {
                const response = await fetch(`${API_URL}/admin/match-all`, { method: 'POST' });
                const result = await response.json();

                if (result.error) {
                    alert(result.error);
                } else {
                    displayCouples(result.groups, result.isThrouplePresent);
                }
            } catch (error) {
                console.error('Erreur matching:', error);
                alert('Erreur lors du matching');
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'üíò Former les Couples';
            }
        });

        function displayCouples(groups, isThrouple) {
            const container = document.getElementById('couples-container');
            const resultsDiv = document.getElementById('matching-results');

            resultsDiv.style.display = 'block';
            container.innerHTML = '';

            if (isThrouple) {
                const alertDiv = document.createElement('div');
                alertDiv.className = 'alert alert-warning col-12';
                alertDiv.innerHTML = '‚ö†Ô∏è Nombre impair d\'utilisateurs : Un <strong>trio</strong> a √©t√© form√© !';
                container.appendChild(alertDiv);
            }

            groups.forEach((group, index) => {
                const col = document.createElement('div');
                col.className = group.length === 3 ? 'col-12' : 'col-md-6';

                let cardsHtml = group.map(user => `
                    <div class="list-group-item d-flex justify-content-between align-items-center">
                        <div>
                            <strong>${user.name}</strong>
                            <br>
                            <small class="text-muted">${user.age} ans - ${user.city}</small>
                        </div>
                        <span class="badge bg-secondary rounded-pill">ID: ${user.id}</span>
                    </div>
                `).join('');

                col.innerHTML = `
                    <div class="card h-100 ${group.length === 3 ? 'border-warning' : 'border-success'}">
                        <div class="card-header ${group.length === 3 ? 'bg-warning' : 'bg-success'} text-white">
                            ${group.length === 3 ? 'üî• Trio Amoureux' : `couple #${index + 1}`}
                        </div>
                        <ul class="list-group list-group-flush">
                            ${cardsHtml}
                        </ul>
                    </div>
                `;
                container.appendChild(col);
            });

            // Scroll to results
            resultsDiv.scrollIntoView({ behavior: 'smooth' });
        }

        // Initialisation
        loadStats();
        loadPartners();
        setInterval(loadStats, 30000); // Rafra√Æchir stats toutes les 30 secondes
    </script>
</body>

</html>
